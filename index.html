<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* 파스텔 톤 배경색 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #4a90e2; /* 파스텔 톤의 블루 */
            margin-bottom: 20px;
        }

        .question {
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .question:hover {
            background-color: #e6f7ff; /* 호버 시 파스텔 블루 배경색 */
            transform: scale(1.05); /* 호버 시 크기 증가 */
        }

        .question.active {
            background-color: #d0e4f5; /* 선택 시 배경색 */
        }

        .answer {
            display: none;
            margin-top: 10px;
        }

        .answer button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
        }

        .answer button.selected {
            background-color: #d0e4f5; /* 선택된 버튼의 배경색 */
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTI 테스트</h1>
        <div class="question" onclick="toggleAnswer(this)">
            질문 1: 당신은 바깥에 노는 것이 좋나요, 안 좋나요?
        </div>
        <div class="answer" id="answer1">
            <button onclick="setAnswer('E', 1)">좋다</button>
            <button onclick="setAnswer('I', 1)">싫다</button>
        </div>

        <div class="question" onclick="toggleAnswer(this)">
            질문 2: 당신은 상상을 좋아하시나요?
        </div>
        <div class="answer" id="answer2">
            <button onclick="setAnswer('N', 2)">좋다</button>
            <button onclick="setAnswer('S', 2)">싫다</button>
        </div>

        <div class="question" onclick="toggleAnswer(this)">
            질문 3: 다른 사람이 우는 것을 보고 울고 싶나요?
        </div>
        <div class="answer" id="answer3">
            <button onclick="setAnswer('F', 3)">맞다</button>
            <button onclick="setAnswer('T', 3)">싫다</button>
        </div>

        <div class="question" onclick="toggleAnswer(this)">
            질문 4: 계획을 세우는 걸 좋아하나요?
        </div>
        <div class="answer" id="answer4">
            <button onclick="setAnswer('J', 4)">좋다</button>
            <button onclick="setAnswer('P', 4)">싫다</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const answers = {
            1: null,
            2: null,
            3: null,
            4: null
        };

        function toggleAnswer(element) {
            const isActive = element.classList.contains('active');
            
            // 모든 질문에서 'active' 클래스 제거
            document.querySelectorAll('.question').forEach(el => el.classList.remove('active'));
            
            // 모든 답변 숨기기
            document.querySelectorAll('.answer').forEach(el => el.style.display = 'none');
            
            if (!isActive) {
                element.classList.add('active');
                element.nextElementSibling.style.display = 'block';
            }
        }

        function setAnswer(answer, questionNumber) {
            // 모든 버튼에서 'selected' 클래스 제거
            document.querySelectorAll(`#answer${questionNumber} button`).forEach(button => button.classList.remove('selected'));
            
            // 선택한 버튼에 'selected' 클래스 추가
            const selectedButton = [...document.querySelectorAll(`#answer${questionNumber} button`)].find(button => button.innerText === (answer === 'E' ? '좋다' : '싫다'));
            selectedButton.classList.add('selected');
            
            // 답변 기록
            answers[questionNumber] = answer;
            
            // 결과 계산
            if (Object.values(answers).every(value => value !== null)) {
                let result = calculateMBTI();
                document.getElementById('result').innerText = `당신의 MBTI 유형은 ${result}입니다.`;
            }
        }

        function calculateMBTI() {
            let result = '';
            // E-I
            result += answers[1] === 'E' ? 'E' : 'I';
            // N-S
            result += answers[2] === 'N' ? 'N' : 'S';
            // F-T
            result += answers[3] === 'F' ? 'F' : 'T';
            // J-P
            result += answers[4] === 'J' ? 'J' : 'P';

            return result;
        }
    </script>
</body>
</html>
